{% extends 'blog_app/base.html' %}


{% block content %}

<div class="container">

    <h1 class="text-light" > {{ profile.user }} </h1>

    <div class="card text-white bg-secondary border-dark mt-3 mb-3" style="max-width: 35rem;" >
        <div class="card-body">
            <img class="rounded-circle mx-auto d-block account-img" width="160" height="160" src="{{ profile.pic.url }}">
            <h3 class="text-center  mt-4 " > {{ profile.user.first_name }} {{ profile.user.last_name }} </h3>
            

        </div>

        <div class="card-body" >

            <h4 class="text-left" > Info: </h4>
            <p class="text-left ml-2" > {{ profile.about }} </p>

        </div>
</div>

</div>

{% endblock content %}
