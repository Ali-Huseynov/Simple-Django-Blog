{% extends 'blog_app/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container" >
    <h1 class="text-center text-light" > Add Post </h1>
    
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            
            {{ form.media }}
            {{ form|crispy }}
            
            <button class="btn btn-outline-info" type="submit">Post</button>
            
        </form>
    </div>

</div>


{% endblock content %}
