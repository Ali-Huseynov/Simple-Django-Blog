{% extends 'blog_app/base.html' %}


{% block content %}
<div class="container" >
    <h1 class="text-center text-light" > Delete Post </h1>
    
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            
            <h3 class="text-light text-center" > Are you sure that you want to delete "{{ post.title }}" ?</h3>

            <div class="text-center">
                <button class="btn btn-outline-danger " type="submit">Yes</button>
                <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-light ml-4 "  > No </a>
            </div>
            
        </form>
    </div>

</div>


{% endblock content %}
